<html>
<head>
    <title>IgnosisNomad's top secret streaming platform</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link data-theme="1" href="./css/bootstrap-theme-1.css" rel="stylesheet">
    <link href="./css/application.css" rel="stylesheet">

	<script src="./js/jquery-3.6.1.min.js"></script>
    <script src="./js/peerjs.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/clipboard.min.js"></script>
    <script src="./js/application.min.obfuscated.js"></script>
</head>
<body>

<div class="container">
    <div class="modal fade" tabindex="-1" id="share-screen-modal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered" >
            <div class="modal-content">
                <div class="modal-header">
                    <div class="row">
                        <div class="col-sm-9">
                            <h3 class="modal-title">This is <mark>IgnosisNomad</mark> 's top secret streaming platform.</h3>
                        </div>
                        <div class="col-sm-3">
                            <div class="btn-group close" role="group">
                                <button type="button" data-theme-id="1" class="btn btn-default">1</button>
                                <button type="button" data-theme-id="2" class="btn btn-default">2</button>
                                <button type="button" data-theme-id="3" class="btn btn-default">3</button>
                                <button type="button" data-theme-id="4" class="btn btn-default">4</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
					<form class="form-horizontal" role="form" id="settings-form">
						<div class="form-group">
							<label class="col-sm-4 control-label">Resolution</label>
							<div class="col-sm-8">
								<select class="form-control" id="resolution">
									<option value="double-1080">double-1080</option>
									<option value="2160">3840 x 2160 [4K]</option>
									<option value="1440" selected="selected">2560 x 1440 [2K]</option>
									<option value="1080">1920 x 1080 [FHD]</option>
									<option value="768">1366 x 768</option>
									<option value="720">1280 x 720 &nbsp;[HD]</option>
									<option value="480">640 &nbsp;x 480 &nbsp;[SD]</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">Frame Rate</label>
							<div class="col-sm-8">
								<select class="form-control" id="frame-rate">
									<option value="144">144</option>
									<option value="120">120</option>
									<option value="60" selected="selected">60</option>
									<option value="30">30</option>
									<option value="24">24</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="cursor-visibility" class="col-sm-4 control-label">Cursor Visibility</label>
							<div class="col-sm-8">
								<select class="form-control" id="cursor-visibility">
									<option value="never">Never</option>
									<option value="always" selected="selected">Always</option>
									<option value="motion">Motion</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="audio-enable" class="col-sm-4 control-label">Audio Enable</label>
							<div class="col-sm-8">
								<div class="btn-group" data-toggle="buttons">
									<label class="btn btn-primary active">
										<input id="audio-enable" type="checkbox" autocomplete="off" checked>
										<span class="glyphicon glyphicon-ok"></span>
									</label>
								</div>
							</div>
						</div>
					</form>
					<div id="shared-section">
						<div>
							<div class="row">
								<div class="col-sm-6 chat-container">
									<video id="video-shared" class="chat-messages" style="background-color:black; width:-webkit-fill-available; height:70%;"  controls="controls" autoplay></video>
								</div>
								<div class="col-sm-6">
									<div class="chat-container">
                                        <div class="chat-head">
                                            <div class="form-group has-warning" id="active-watchers-div">
                                                <input type="text"
                                                       value="No active watchers."
                                                       disabled="disabled"
                                                       class="form-control"
                                                       id="active-watchers"
                                                       placeholder="Active Watchers"/>
                                            </div>
                                        </div>
										<div class="chat-messages">
											<div class="form-group">
												<textarea class="span6 form-control"  style="height:100%" placeholder="" disabled="disabled" id = "chat-area"></textarea>
											</div>
										</div>
										<div class="chat-bottom">
											<input type="text" class="form-control" id="chat-input" placeholder="Chat !" aria-describedby="basic-addon3"/>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div id="viewer-section">
						<div>
							<div class="row">
								<div class="col-sm-6 chat-container">
									<video id="viewer-video" class="chat-messages" style="background-color:black; width:-webkit-fill-available;"  controls="controls" autoplay></video>
								</div>
								<div class="col-sm-6">
									<div class="chat-container">
                                        <div class="chat-head">
                                            <div class="form-group has-warning" id="viewer-active-watchers-div">
                                                <input type="text"
                                                       value="No active watchers."
                                                       disabled="disabled"
                                                       class="form-control"
                                                       id="viewer-active-watchers"
                                                       placeholder="Active Watchers"/>
                                            </div>
                                        </div>
										<div class="chat-messages">
											<div class="form-group">
												<textarea class="span6 form-control"  style="height:100%" placeholder="" disabled="disabled" id = "viewer-chat-area"></textarea>
											</div>
										</div>
                                        <div class="chat-bottom">
                                            <input type="text" class="form-control" id="viewer-chat-input"
                                                   placeholder="Chat !" aria-describedby="viewer-basic-addon3">
                                        </div>
									</div>
								</div>
							</div>
						</div>
					</div>
                </div>
                <div class="modal-footer">
                    <div class="row">
						<div id="copy-section" class="col-sm-6">
								<div class="input-group">
									<input id="link-input" type="text" class="form-control" readonly="readonly">
									<span class="input-group-btn">
										<button
											data-clipboard-target="#link-input"
											id="link-button"
											class="btn btn-primary"
											type="button"
											data-toggle="popover"
											data-placement="top"
											data-content="Copied!">
											<span class="glyphicon glyphicon-copy" aria-hidden="true"></span> Copy!
										</button>
									</span>
								</div>
						</div>
						<div id="info-text" class="col-sm-6">
								<h4 style="text-align: left;"><mark>Start</mark> streaming, <mark>share</mark> link, <mark>enjoy</mark> streaming!</h4>
								<h6 style="text-align: left;">No registration! No OBS! No footprint! Free!</h6>
                        </div>
                        <div class="col-sm-6">
                            <button id="start-sharing" type="button" class="float-right btn btn-primary"
                                    data-toggle="button">Start Streaming
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
